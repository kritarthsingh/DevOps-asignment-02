<script>
    var h = 0;
    function imageInvisible(){

        if(h == 0){
            var img = document.getElementById("i1");
            // img.style.display = "none";
            img.style.visibility = "hidden";
            var but = document.getElementById("b1");
            but.innerHTML = "Visible Me";
            h = 1;
            

        }
        else {
            var img = document.getElementById("i1");
            // img.style.display = "none";
            img.style.visibility = "visible";
            var but = document.getElementById("b1");
            but.innerHTML = "Hide Me";
            h = 0;
            
        }
    r = setTimeout(imageInvisible,100);
     
    }
    function stopBlink() {
        clearTimeout(r);
    }
    // function imageVisible(){
    //   var img2 = document.getElementById("i1");
    //    img2.style.visibility = "visible";
    //}

</script>
